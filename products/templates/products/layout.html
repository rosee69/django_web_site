{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Peachy love{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
    <script defer src="{% static 'products/js/main.js' %}"></script>
</head>
<body>
    <header class="site-header">
        <div class="site-header__inner">
            <div class="logo-block">
                <div class="logo-icon">游</div>
                <div class="logo-texts">
                    <div class="logo-main">Peachy love</div>
                    <div class="logo-sub">향햟혝햦혣햫햦햧 향쮏쮏쨿썛햟향햦햫</div>
                </div>
            </div>

            <nav class="main-nav">
                <a href="{% url 'products:category_list' %}"
                   class="nav-link {% if request.resolver_match.url_name == 'category_list' or request.resolver_match.url_name == 'product_index' %}nav-link--active{% endif %}">
                    햌햟혝햣햡쮐혰혱
                </a>
                <a href="{% url 'products:products_list' %}"
                   class="nav-link {% if request.resolver_match.url_name == 'products_list' %}nav-link--active{% endif %}">
                    햑쮏쒫썜햦
                </a>
            </nav>
        </div>
    </header>

    <main class="page">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="site-footer__inner">
            <span class="footer-heart">행 햩혩햠쮏쒥쩀 햢 혝쒫썜햦햫쮏 游냠</span>
        </div>
    </footer>
</body>
</html>
